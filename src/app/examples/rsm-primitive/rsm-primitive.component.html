<div class="container">
  <h1>Normal Counter App</h1>
  <div class="counter">
      <button class="increment-btn" (click)="increment()">+</button>
      <div class="counter-value">{{counterCurrentValue()}}</div>
      <button class="decrement-btn" (click)="decrement()">-</button>
  </div>
  <button class="reset" (click)="resetCounter()">Reset</button>
</div>
<br>
<hr class="dotted">
<div class="container">
  <h1>Counter With Side Effect</h1>
  <div class="counter">
      <button class="increment-btn" (click)="delayedIncrement()">+</button>
      <button class="decrement-btn" (click)="delayedDecrement()">-</button>
  </div>
</div>
<br>
<hr class="dotted">
<div class="container" >
  <label class="label-text">
    <input type="text" name="text" placeholder="Text" tabindex="1" (keyup)="textChange($event)"/>
  </label>
</div>
<br>
<br>
<hr class="dotted">
<br>
<br>
<div class="container" >
  <h3>{{textCurrentValue()}}</h3>
</div>
